<!DOCTYPE html>
<html>
    <title>
        <head>
            Create an object "person" with properties firstname and lastname. Display these
            properties using 2 different ways of accessing.
        </head>
    </title>
    <body>
        <button onclick="myFunction()"> click here </button> 
        <p> Write a program with FOR/IN loop.</p>
        <p id="demo"></p>
        <script>
            function myFunction() {
              var person = {fname:"RAMA", lname:"KALYANI", age:30};               
              var text = "";
              var x;
              for (x in person) {
                text += person[x] + " ";
              }
              document.getElementById("demo").innerHTML = text;
            }
            </script>                         
        </body>
</html>
