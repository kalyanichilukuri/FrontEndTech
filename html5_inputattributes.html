<!--HTML5 input Types
type=number, range, color, date, file, time, month, week, email-->
<html>
<form action="" method="get" name="formname">
	<label>employee id (number) <input type="number"></label>
  <br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="birthday">Birthday:</label><br>
    <input type="date" id="birthday" name="birthday"> <br>
    <label for="quantity">Range (rating between 1 and 10):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
    
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>   
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor">
    <input type="month"><br>

    <label for="week">Select a week:</label> <br>
    <input type="week" id="week" name="week"> <br>
    
    

    <label for="birthdaytime">Birthday (date and time):</label> 
  <input type="datetime-local" id="birthdaytime" name="birthdaytime">  <br>

</form>
</html>
