<!--Design the web page using all the below input attributes
type =text, password, submit, reset, radio, checkbox, button,-->
<html>
    <head> <title>simple form</title> 
        </head>
<form action="" method="get" name="formname">
	<label>First Name: <input type="text"></label> <br>
    <label for="pwd">password</label>
<input type="password" id="password">
<P>
    Select gender
</P>
<input type="radio" name="gender" id="male"> 
    <label for="m">Male</label>
    
    <input type="radio" name="gender" id="female"> 
    <label for="f">Female</label>
    <P> VEHICLE do u have!</p>
    <label> <input type="checkbox"> :Bike</label>
    <label> <input type="checkbox"> :Car</label>
    <select>
        <option selected disabled>--Select country--</option>
        <option>INDIA</option>
        <option>U.S.A</option>
        <option>U.K</option>
        <option>CHINA</option>
    </select>
    <textarea> data in text area </textarea>
    
    <textarea rows="4"></textarea>
    
    <textarea rows="4" cols="30"></textarea>
    <button type="reset">Button</button>
    <input type="submit">
</form>
</html>
