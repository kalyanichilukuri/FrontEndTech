<!DOCTYPE html CSS comments in your CSS block>

<!DOCTYPE html>
<html>
<head>
<style>
/* This is a single-line comment */
p {
  color: red; /*set the red color to paragraph */
} 
h1 {
    color: green; /*set the green to heading*/
}
</style>
</head>
<body>

<p>Hello World!</p>
<p>This paragraph is styled with CSS.</p>
<h>CSS comments are not shown in the output.</h>

</body>
</html>
