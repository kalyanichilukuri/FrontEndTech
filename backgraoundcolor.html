<!-- Create a page with different background-colour of a page and set an image as the
background-image of a page (image should not scroll with the rest of the page and
specify the size of a background image)-->
<html>
    <head>
        <title> backgraound color and image setting
        </title>
        <style>
            p
            {
                background-color:orange;
            }
            img.large {
                width: 500px;
                height: 500px;}
            </style>
    </head>
    <body>
        <h1>this is heading</h1>
        <p>this is paragraph</p>
        <img src="images/otters.jpg" class="large" alt="Magnolia" />
    </body>
</html>
