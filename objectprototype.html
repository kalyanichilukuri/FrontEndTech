<!DOCTYPE html>
<html>
<body>
	<h1>Demo: Prototype</h1>
	<script>    
	function Student() {
		this.name = 'KALYANI';
		this.gender = 'Female';
	}

	var studObj = new Student();

	Student.prototype.sayHi= function(){
		alert("Hi, Welcome to IT Bright career in JALA TECHNOLOGIES");
	};

	var studObj1 = new Student();
	var proto = Object.getPrototypeOf(studObj1); 
            
	alert(proto.constructor); 
	</script>	
</body>
</html>
