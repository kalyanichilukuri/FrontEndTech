<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="images/sun.jpg" width="100%" height="200">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="images/mercur.jpg" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="images/venus.jpg" width="100%" height="300" style="border:none;">
</iframe>
